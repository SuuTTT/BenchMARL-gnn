# GNN-LSTM Hybrid
# Architecture: MLP[64] → GNN GraphConv → LSTM → MLP[64]
# Spatial relationships + Temporal dynamics

defaults:
  - layers@layers.l1: mlp
  - layers@layers.l2: gnn
  - layers@layers.l3: lstm
  - layers@layers.l4: mlp
  - _self_

intermediate_sizes: [64, 64, 64]

layers:
  l1:
    num_cells: [64]
    activation_class: torch.nn.Tanh
    layer_class: torch.nn.Linear
  l2:
    topology: full
    self_loops: false
    gnn_class: torch_geometric.nn.conv.GraphConv
    gnn_kwargs:
      aggr: "add"
  l3:
    hidden_size: 64
    n_layers: 1
    bias: true
    dropout: 0
    compile: false
  l4:
    num_cells: [64]
    activation_class: torch.nn.Tanh
    layer_class: torch.nn.Linear
